            background-color: rgb(138, 133, 134);

</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #535556;">
  <a class="navbar-brand">Navbar</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

  </form>

    <div class="row">
     <div class="col-md-3">
      <div class="col 12 box">
        <div style="text-align: center;">
         <img src="1.jpg" alt="豆花" width="150">
        </div>
         <p style="font-size: 30px; text-align: center; color: rgb(234, 234, 234);">豆 花</p>
         <p style="font-size: 15px; text-align: center;">我是一隻虎斑貓 我今年兩歲了！</p>
         <p style="font-size: 18px; text-align: left;">生日：06/16</p>
         <p style="font-size: 18px; text-align: left;">愛好：吃飯、睡大覺</p>

      </div>
     </div>
     <div class="col-md-8">
      <div class="card-deck">

  <div class="card">
    <img src="5.jpg" class="card-img-top" alt="豆花與小公仔">
    <div class="card-body">
      <h5 class="card-title">我與公仔們</h5>
      <p>媽媽在我睡覺的時候把公仔放在我身上...真無奈！</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">豆花小日記</small>
    </div>
  </div>

  <div class="card">
    <img src="6.jpg" class="card-img-top" alt="豆花睡著">
    <div class="card-body">
      <h5 class="card-title">好累...</h5>
      <p class="card-text">到處都是我的床，哪裡都可以睡！真好 ~ </p>
    </div>
    <div class="card-footer">
      <small class="text-muted">豆花小日記</small>
    </div>
  </div>

  <div class="card">
    <img src="4.jpg" class="card-img-top" alt="豆花伸懶腰">
    <div class="card-body">
      <h5 class="card-title">啊 ~ 舒服 </h5>
      <p class="card-text">伸個懶腰 該起床跑跑啦！</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">豆花小日記</small>
    </div>
  </div>

  <div class="card">
    <img src="7.jpg" class="card-img-top" alt="豆花在窩裡">
    <div class="card-body">
      <h5 class="card-title">有點無聊</h5>
      <p class="card-text">一天一天都在睡覺，感覺該上個班==</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">豆花小日記</small>
    </div>
